<body>
    
  <!-- modify this form HTML and place wherever you want your form -->

  <form id="contact-form" action="http://formspree.io/kitepointlagoadoarmazem@gmail.com" method="POST">
    <input type="text" name="Nome" id="name-contact-form" placeholder="Nome" required>
    <input type="email" name="Email" placeholder="Email" required>
    <input type="hidden" id="subject-contact-form" name="_subject" value="[Contato]" />
    <input type="hidden" id="pics-contact-form" name="Fotos" value="" />
    <textarea name="Mensagem" placeholder="Conte um pouco sobre você e sua história!" required></textarea>
    <p id="filePick" class="contact-pics">Selecionar fotos</p>
    <input type="text" name="_gotcha" style="display:none" />
    <input type="hidden" name="_next" value="motocatt/confirmation.html" />
    <input type="submit" value="Enviar">
  </form>
  
  <script src="app.js"></script>
  <script type="text/javascript" src="//api.filepicker.io/v2/filepicker.js"></script>
