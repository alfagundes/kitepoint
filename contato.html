<div class="container">
  <h1>FormSubmit Demo</h1>
  <form target="_blank" action="https://formsubmit.co/kitepointlagoadoarmazem@gmail.com" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="nome" class="form-control" placeholder="Nome" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col">
          <input type="phone" name="telefone" class="form-control" placeholder="Telefone" required>
        </div>
        <div class="col">
          <input type="text" name="mensagem" class="form-control" placeholder="Deixe sua mensagem." required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
  </form>
</div>
